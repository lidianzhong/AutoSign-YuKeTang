name: YuKeTang Sign In

on:
  schedule:
    - cron: '58 7 * * 1-5'
    - cron: '58 9 * * 1-5'
    - cron: '28 14 * * 1-5'
    - cron: '18 16 * * 1-5'
  workflow_dispatch:

jobs:
  script:
    runs-on: ubuntu-latest
    steps:
      - name: Set the timezene
        run: echo "TZ='Asia/Shanghai'" >> $GITHUB_ENV
      - name: Show the current time
        run: date
      - name: Checking out repo
        uses: actions/checkout@v3
      - name: Setting up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Installing package list
        run: apt list --installed    
      - name: Removing previous chrome instances on runner 
        run: sudo apt purge google-chrome-stable  
        
      - name: Installing all necessary packages
        run: pip install chromedriver-autoinstaller selenium pyvirtualdisplay Pillow tqdm opencv-python
      - name: Install xvfb
        run: sudo apt-get install xvfb

      - name: Running the Python script
        env:
          EMAIL: ${{ secrets.EMAIL }}
          PASSWORD: ${{ secrets.PASSWORD }}
        run: python script.py
        
      - name: Commit and Push The Results From Python Selenium Action
        run: |
         git config --global user.name "github-actions[bot]"
         git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
         git add -A
         git commit -m "GitHub Actions Results added"
         git push
